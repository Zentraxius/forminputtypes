<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <br>
  <select class="form-control" id="beverage">
    <option value="1">Coffee</option>
    <option value="2">Tea</option>
    <option value="3">Kombucha</option>
    <option value="4">Water</option>
  </select>
  <br>
  <br>
  <div class="radio">
    <label>
      <input type="radio" name="flavor" value="chocolate" checked>
      Chocolate
    </label>
  </div>
  <br>
  <div class="radio">
    <label>
      <input type="radio" name="flavor" value="vanilla">
      Vanilla
    </label>
  </div>
  <br>
  <div class="radio">
    <label>
      <input type="radio" name="flavor" value="cookiesandcream">
      Cookies & Cream
    </label>
  </div>
  <br>
  <div class="form-group">
    <label for="born">Date of Birth:</label>
    <input type="date" id="born" class="form-control">
  </div>
  <br>
  <div class="form-group">
    <label for="color">What is your favorite color?</label>
    <input type="color" id="color" class="form-control">
  </div>
</body>

</html>
